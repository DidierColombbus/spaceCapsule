<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/spaceStyle.css"> 
    <title>Space Capsule</title>
</head>
<body>
    <header><h2 id="title">Scanning for other spaceships...</h2></header>
    <main>
        <div class="global">
        <!-- la première "flèche" -->
        <div class="glass down">
            <div class="haut"></div>
        </div>
        <!-- la cible centrale -->
        <div class="cible">
            <span>
                <!-- la mire centrale -->
                <a>+</a>
                <!-- l'ensemble des silhouettes de vaisseaux -->
                <i id="un"></i>
                <i id="deux"></i>
                <i id="trois"></i>
                <i id="quatre"></i>
                <i id="cinq"></i>
                <i id="six"></i>
                <i id="sept"></i>
                <i id="huit"></i>
                <i id="neuf"></i>
                <i id="dix"></i>
            </span>
        </div> <!-- fin cible  -->
        <!-- la seconde flèche -->
        <div class="glass upup">
            <div class="bas"></div>
        </div>
        </div> <!-- fin global -->
    </main>
    <footer><h1>Photo by <a href="https://unsplash.com/@bryangoffphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bryan Goff</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></h1></footer>
</body>
</html>
